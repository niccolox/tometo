- name: Run localsetup script
  shell:
    cmd: /home/vagrant/tometo/script/localsetup

- name: Create config.exs using Ansible variables
  template:
    src: config.exs.j2
    dest: /vagrant/aph/config/config.exs

- name: Run database setup
  shell:
    chdir: /vagrant/aph/ 
    cmd: mix ecto.setup
